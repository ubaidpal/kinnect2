<% if(title || image){ %>
<div class="links-preview">
    <div class="remove-link">X</div>
    <div class="link-images">
        <ul>
            <% if(image) {%>
                <li>
                    <img src="<%- image %>">
                </li>
            <% } %>
        </ul>
    </div>
    <div class="link-content">
        <div><%- title %></div>
        <div><%- description %></div>
    </div>
</div>
<% } %>
